<div class="container-fluid">
    <div class="row">
        <div style="min-height: 100vh;" class="col-lg-2 bg-success">
            <app-admin-sidebar />
        </div>
        <div class="col">
            <h1 class="my-5">All Feedbacks</h1>
            <table class="table my-5">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Feedback</th>
                        <th>Action / Status</th>
                    </tr>
                </thead>
                <tbody>
                    @for (item of allFeedbacks; track $index;let i = $index) {
                    <tr>
                        <td>{{i+1}}</td>
                        <td>{{item.name}}</td>
                        <td>{{item.email}}</td>
                        <td>{{item.message}}</td>
                        <td>
                            @if (item.status=="pending") {
                            <button (click)="editStatus(item._id,'approved')" class="btn btn-success me-3"><i
                                    class="fa-regular fa-circle-check"></i>Approve</button>
                            <button (click)="editStatus(item._id,'reject')" class="btn btn-danger"><i
                                    class="fa-solid fa-xmark"></i>Reject</button>
                            }@else if (item.status=="approved") {
                            <button class="btn btn-success me-3"><i
                                    class="fa-regular fa-circle-check"></i>Approved</button>
                            }@else {
                                 <button  class="btn btn-danger"><i
                                    class="fa-solid fa-xmark"></i>Rejected</button>
                            }
                        </td>
                    </tr>
                    }
                </tbody>
            </table>
        </div>
    </div>
</div>
