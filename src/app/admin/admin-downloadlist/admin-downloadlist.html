<div class="container-fluid">
    <div class="row">
        <div style="min-height: 100vh;" class="col-lg-2 bg-success">
            <app-admin-sidebar/>
        </div>
        <div class="col">
            <h1 class="my-5">All Downlaods</h1>
            <table class="table my-5">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Recipe ID</th>
                        <th>Recipe Name</th>
                        <th>Recipe Cuisine</th>
                        <th>Recipe Download Count</th>
                    </tr>
                </thead>
                <tbody>
                   @for (item of allDownloads; track $index;let i =$index) {
                     <tr>
                        <th>{{i+1}}</th>
                        <th>{{item._id}}</th>
                        <th>{{item.recipeName}}</th>
                        <th>{{item.recipeCuisine}}</th>
                        <th>{{item.count}}</th>
                    </tr>
                   }
                </tbody>
            </table>
        </div>
    </div>
</div>
