<div class="container-fluid">
    <div class="row">
        @if (isSideBarOpen) {
        <div style="min-height: 100vh;" class="col-lg-2 bg-success">
            <app-admin-sidebar />
        </div>
        }
        <div class="col">
            <!-- header row -->
            <div class="row">
                <div class="p-3 bg-success  d-flex justify-content-between align-items-center">
                    <h3 class="text-light fs-3 me-2"><button class="btn text-light fs-3 me-2"><i (click)="toggleSideBAr()" class="fa-solid fa-bars "></i></button>Welcome Admin</h3>
                    <div class="dropdown ms-auto">
                        <button class="btn text-light fw-bold dropdown-toggle" type="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            <i class="fa-solid fa-user-astronaut fs-5"></i>
                        </button>
                        <ul class="dropdown-menu ">
                            <li><button (click)="logout()" class="dropdown-item">Logout</button></li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- category row -->
            <div class="row align-items-center  my-5">
                <!-- box -->
                <div class="col-lg-3 md:mt-0 mt-5">
                    <div style="background-color: rgb(0, 62, 62);"
                        class="d-flex justify-content-center align-items-center p-3 rounded text-light">
                        <i class="fa-solid fs-1 fa-users"></i>
                        <div class="ms-5">
                            <h4>Users</h4>
                            <h3>{{userCount}}</h3>
                        </div>
                    </div>
                </div>
                <!-- box -->
                <div class="col-lg-3 md:mt-0 mt-5">
                    <div style="background-color: rgb(84, 76, 65);"
                        class="d-flex justify-content-center align-items-center p-3 rounded text-light">
                        <i class="fa-solid fs-1 fa-bowl-food"></i>
                        <div class="ms-5">
                            <h4>Recipes</h4>
                            <h3>{{recipeCount}}</h3>
                        </div>
                    </div>
                </div>
                <!-- box -->
                <div class="col-lg-3 md:mt-0 mt-5">
                    <div style="background-color: rgb(101, 45, 43);"
                        class="d-flex justify-content-center align-items-center p-3 rounded text-light">
                        <i class="fa-solid fs-1 fa-download"></i>
                        <div class="ms-5">
                            <h4>Downloads</h4>
                            <h3>{{downloadCount}}</h3>
                        </div>
                    </div>
                </div>
                <!-- box -->
                <div class="col-lg-3 md:mt-0 mt-5">
                    <div style="background-color: rgb(75, 75, 75);"
                        class="d-flex justify-content-center align-items-center p-3 rounded text-light">
                        <i class="fa-solid fs-1 fa-message"></i>
                        <div class="ms-3">
                            <h4>Notifications</h4>
                            <h6>You have <a routerLink="/admin/feedback-list">{{notification}}</a>new requests</h6>
                        </div>
                    </div>
                </div>
            </div>
            <!-- chart row -->
            <div class="row my-5">
                <div class="col-lg-8">
                    <highcharts-chart [options]="chartOptions" class="chart" />
                </div>
                <div class="col-lg-4">
                    <mat-card class="demo-inline-calendar-card">
                        <mat-calendar [(selected)]="selected"></mat-calendar>
                    </mat-card>
                </div>
            </div>
        </div>
    </div>
</div>
