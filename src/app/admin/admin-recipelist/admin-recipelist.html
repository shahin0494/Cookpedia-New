<div class="container-fluid">
    <div class="row">
        <div style="min-height: 100vh;" class="col-lg-2 bg-success">
            <app-admin-sidebar />
        </div>
        <div class="col">
            <h1 class="my-5 text-center">All Recipes</h1>
            <div class="d-flex justify-content-between align-items-center">
                <button routerLink="/admin/recipe/add" class="btn btn-primary ">Add Recipe</button>
                <input type="text" class="form-control w-25" placeholder="Search Recipe by Name">
            </div>
            <table class="table my-5">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Image</th>
                        <th>Cuisine</th>
                        <th>...</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>name</td>
                        <td><img width="50px" height="50px"
                                src="https://img.taste.com.au/usDoXvoa/taste/2018/01/healthy-chicken-chow-mein-134805-1.jpg"
                                alt="recipe-image"></td>
                        <td>cuisine</td>
                        <td>
                            <a routerLink="/admin/recipe/:id/edit" class="btn text-primary"><i
                                    class="fa-solid fa-wand-magic"></i></a>
                            <button class="btn text-danger"><i class="fa-solid fa-minus"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
